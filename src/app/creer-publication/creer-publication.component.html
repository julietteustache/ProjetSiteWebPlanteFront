<div class="container">
    <div style="margin:auto;width: 50%;">
        <div class="card p-4 my-shadow">
        <div><h1 class="text-secondary">Nouvelle publication</h1></div>
        <form #fConnect="ngForm" (ngSubmit)="creerPubli(fConnect.value)">
            <div class="form-group">
                <label class="grey-text">Contenu</label>
                <textarea type="text" class="form-control" name="contenu" ngModel=""style="height:100px"></textarea>
            </div>

            <div class="form-group">
                <label class="grey-text">Image : <br></label><br>
                <input type="file" (change)="onFileChanged($event)" accept="image/*" name="import_image" required
                    ngModel="">
                <br>
            </div>
            
            <button class="btn btn-secondary btn-block" type="submit" style="margin: auto;">Publier</button>
        </form>
    </div>
    </div>
</div>
