<app-navdoc></app-navdoc>
<div class="main">
    <div style="background-color:#DCE1E9; padding:10px">
        <h1>{{nom|titlecase}}</h1>
    </div>
    <div style="padding:10px">
        <div *ngIf="mediaExist(t.image)">
            <img [src]="changeFormatMedia(t.image)" style="float: right;max-height: 250px; max-width: 250px;">
        </div>
        <h4>Description</h4>
        <p>{{description}}</p>

        <div style="width:50%;margin:0 auto;">
            <button class="button1" (click)="goModif()">Modifier la technique</button>
            <p style="color:red;text-align:center">{{msg}}</p>
        </div>
    </div><br><br><br>
    <form #fConnect="ngForm" (ngSubmit)="newCom(fConnect.value)" style="margin-bottom: 10px; padding:10px">
        <h4>Commentaires</h4><br>
        <div class="form-group">
            <label class="grey-text"><i>Commentaire</i></label>
            <textarea class="form-control" name="commentaire" ngModel="" style="height: 100px;"></textarea>
        </div>
        <button class="button1" type="submit" style="width:30%">Poster</button>
    </form>

    <div class="col-sm-12" *ngFor='let c of commentaire'>
        <div class="card p-2 myshadow">
            <p class="text-secondary">Auteur : {{c.auteur.prenom}} {{c.auteur.nom}} </p>
            <div>
                <p>{{c.commentaire}}</p>
            </div>
        </div>
        <br>
    </div>
</div>
