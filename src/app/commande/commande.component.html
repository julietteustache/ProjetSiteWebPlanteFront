<mat-card class="example-card" style="width: 750px;height:auto;">
    <mat-card-header style="background-color: #D6FF79;">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> Annonce {{a.idAnnonce}} - {{a.plante.prix}}pts/pièce - {{a.stock}}pièces </mat-card-title>
 
    </mat-card-header>
    <mat-card-content style="padding: 10px;margin-top: 50px;">
        <p>
            {{a.plante.categorie}} - {{a.plante.sousCategorie}} - {{a.type}}
        </p>
        <p>{{a.createur.prenom}} {{a.createur.nom}}</p>
        <p>{{a.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="miseAjour()">dfgd</button>
    </mat-card-actions>
</mat-card>
