<app-navdoc></app-navdoc>

<div class="container">
    <div style="margin:auto;width:50%;">
        <div class="card p-4 my-shadow">
            <div>
                <h1 class="text-secondary">Modification de {{nom}}</h1>
            </div>
            <form #fConnect="ngForm" (ngSubmit)="modifTechnique(fConnect.value)">
                <div class="form-group">
                    <label class="grey-text">Nom</label>
                    <input type="text" class="form-control" name="nom" ngModel="{{nom}}">

                </div>
                <div class="form-group">
                    <label class="grey-text">Description</label>
                    <textarea type="text" class="form-control" name="description" ngModel="{{description}}" style="height:100px"></textarea>

                </div>

                <div class="form-group">
                    <label class="grey-text">Image<br></label>
                    <input type="file" (change)="onFileChanged($event)" accept="image/*" name="import_image" required
                        ngModel="">
                    <br>
                </div>

                <button class="button1" type="submit" style="margin: auto;">Valider la modification</button>

                <p class="text-center text-danger"></p>
            </form>
        </div>
    </div>
</div>
