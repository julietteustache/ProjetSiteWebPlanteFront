<div style="text-align: center;margin: 50px;"><h1>Formulaire événement</h1></div>
<div >
    <div style="margin:auto;width: 40%;align-items: center;">
        <div class="card p-4 my-shadow">
        <form #fConnect="ngForm" (ngSubmit)="formulaireE(fConnect.value)">
            <div class="form-group">
                <label class="grey-text">Titre</label>
                <input type="text" class="form-control" name="titre" ngModel="">

            </div>
            <div class="form-group">
                <label class="grey-text">Description</label>
                <input type="text" class="form-control" name="description" ngModel="">

            </div>
            <div class="form-group">
                <label class="grey-text">Nombre participants</label>
                <input type="text" class="form-control" name="NbParticipants" ngModel="">

            </div>
            
            <div class="form-group">
                <label class="grey-text">Date (jj/mm/aaaa)</label>
                <input type="text" class="form-control" name="date" ngModel="">

            </div>
            <div class="form-group">
                <label class="grey-text">Heure (h)</label>
                <input type="text" class="form-control" name="heure" ngModel="">

            </div>
            <button class="button1" type="submit">Créer</button>
           
            <p class="text-center text-danger"></p>
        </form>
    </div>
    </div>
</div>
