<div style="text-align: center;margin: 50px;"><h1>Modifier mes données personnelles</h1></div>
<div >
    <div style="margin:auto;width: 40%;align-items: center;">
        <div class="card p-4 my-shadow">
        <form #fConnect="ngForm" (ngSubmit)="modifUser(fConnect.value)">
            <div class="form-group">
                <label class="grey-text">Nom</label>
                <input type="text" class="form-control" name="nom" ngModel="{{nom}}">

            </div>
            <div class="form-group">
                <label class="grey-text">Prénom</label>
                <input type="text" class="form-control" name="prenom" ngModel="{{prenom}}">

            </div>
            <div class="form-group">
                <label class="grey-text">login</label>
                <input type="text" class="form-control" name="login" ngModel="{{login}}">

            </div>
            <div class="form-group">
                <label class="grey-text">Adresse</label>
                <input type="text" class="form-control" name="rue" ngModel="{{rue}}">

            </div>
            <div class="form-group">
                <label class="grey-text">Code postal</label>
                <input type="text" class="form-control" name="cp" ngModel="{{cp}}">

            </div>
            <div class="form-group">
                <label class="grey-text">Ville</label>
                <input type="text" class="form-control" name="ville" ngModel="{{ville}}">

            </div>
            
            <button class="button1" type="submit">Valider</button>
           
            
        </form>
    </div>
    </div>
</div>
