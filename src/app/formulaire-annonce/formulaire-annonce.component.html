<div style="text-align: center;margin: 50px;">
    <h1>Nouvelle Annonce</h1>
</div>
<div>
    <div style="margin:auto;width: 40%;align-items: center;">
        <div class="card p-4 my-shadow">
            <form #fConnect="ngForm" (ngSubmit)="formulaireAnnonce(fConnect.value)">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Selectionner une plante</mat-label>

                        <mat-select ngModel="" name="espece" required>
                            <mat-option *ngFor="let p of plante" [value]="p">
                                {{ p.espece }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Selectionner un type</mat-label>

                        <mat-select ngModel="" name="type" required>
                            <mat-option *ngFor="let t of an" [value]="t">
                                {{ t.type }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <label class="grey-text">Quantité</label>
                    <input type="text" class="form-control" name="stock" ngModel="">

                </div>
                <div class="form-group">
                    <label class="grey-text">Description</label>
                    <input type="text" class="form-control" name="description" ngModel="">

                </div>

                <button class="button1" type="submit">Créer</button>

                <p class="text-center text-danger"></p>
            </form>
        </div>
    </div>
</div>
