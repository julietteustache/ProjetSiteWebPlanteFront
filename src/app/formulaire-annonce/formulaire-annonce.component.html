<div style="text-align: center;margin: 50px;"><h1>Nouvelle Annonce</h1></div>
<div >
    <div style="margin:auto;width: 40%;align-items: center;">
        <div class="card p-4 my-shadow">
        <form #fConnect="ngForm" (ngSubmit)="formulaireAnnonce(fConnect.value)">
            <div class="form-group">
                <label class="grey-text">Plante</label>
                <input type="text" class="form-control" name="plante" ngModel="">

            </div>
            <div class="form-group">
                
        
              
                <label class="grey-text">Type</label>
                   <input type="text" class="form-control" name="type" ngModel=""> 

            </div>
            <div class="form-group">
                <label class="grey-text">Quantité</label>
                <input type="text" class="form-control" name="stock" ngModel="">

            </div>
            <div class="form-group">
                <label class="grey-text">Description</label>
                <input type="text" class="form-control" name="description" ngModel="">

            </div>
            
            <button class="button1" type="submit">Créer</button>
           
            <p class="text-center text-danger"></p>
        </form>
    </div>
    </div>
</div>
