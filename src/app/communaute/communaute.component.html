<div class="sidenav"
    style="background-color:#D6FF79; padding-top: 100px; margin-left:0px !important;height:100%;width:250px;position:fixed;">
    <div>
        <p style="text-align:center">Chercher les publications d'un utilisateur :</p>
        <form #fConnect="ngForm" (ngSubmit)="findUser(fConnect.value)" style="width:90%;margin:0 auto;">
            <div class="form-group">
                <label class="grey-text">Prénom</label>
                <input type="text" class="form-control" name="prenom" ngModel="">

                <label class="grey-text">Nom</label>
                <input type="text" class="form-control" name="nom" ngModel="">
            </div>

            <button class="button1" type="submit" style="margin: auto;width:auto">Rechercher</button>

            <p style="color:red;text-align:center">{{notification}}</p>
        </form>
        <br>

        <button class="button1" style="margin: auto;width:auto" (click)="ngOnInit()">Afficher tout</button>
    </div>


</div>
<div class="main">
    <div class="blocnoir">
        <div class="imagetitre"></div>
        <div class="titrepage">
            <h1>Communauté</h1>
            <p>Bienvenue dans la catégorie Communauté ! Ici vous pouvez voir les publications des autres
                utilisateurs !
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" *ngFor='let p of publications' style="margin-top: 30px;">
                <div class="card p-2 my-shadow"
                    style="border-radius:25px;border:solid 3px #D38B5D; margin-bottom: 5px !important;">
                    <p class="titrebloc">{{p.auteur.prenom}} {{p.auteur.nom}}</p>
                    <p class="text-secondary" style="text-align:right">Publié le {{p.date|date:'medium'}} </p>
                    <div *ngIf="mediaExist(p.image)">
                        <img [src]="changeFormatMedia(p.image)"
                            style=" max-height: 250px; max-width: 250px;margin-left:auto;margin-right:auto;display:block">
                        <br>
                    </div>

                    <div style="white-space: pre-wrap">
                        <p>{{p.contenu}}</p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
