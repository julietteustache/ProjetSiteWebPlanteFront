<mat-card class="example-card" style="width: 750px;height:auto;">
    <mat-card-header style="background-color: #D6FF79;">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title > 
        <div>
            <p style="float: left;">{{ titre}}- </p>
            <p style="float: right;">{{date}}</p>
        </div>
        </mat-card-title>

       </mat-card-header>
   
    <mat-card-content style="padding: 10px;margin-top: 50px;">
        <p>
        {{description}}
        </p>
        <p>Nombre de places : {{participants}}</p>
        <p>Heure : {{heure}}</p>
    </mat-card-content>
    <mat-card-footer>

    <mat-card-actions>
        <button mat-button (click)="validation()"class="button1" type="button" style="display: inline-block!important;margin-left: 250px;">Participer</button>
        <button mat-button (click)="fermeture()" class="button1" style="display: inline-block!important;" >Retour</button>
        
    </mat-card-actions>
</mat-card-footer>

</mat-card>
