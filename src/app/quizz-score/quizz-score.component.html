<div id="" class="container mt-5">

  <!-- ATTENTION : Utilisation des boutons radio -->
  <!-- Les réponses à une même question doivent avoir le même 'name' (on peut mettre un id différent) -->

  <form #fConnect="ngForm" (ngSubmit)="calculscore(fConnect.value)">

    <mat-radio-group class="radio-group" name="score1" ngModel="">
      <mat-radio-button class="radio-button" *ngFor="let q of question1" [value]="q.score">
        {{q.contenue}}
      </mat-radio-button>
    </mat-radio-group>



    <!------------------------------------------------------------------------------------------------------->
    <!-- BOUTON VALIDER -->
    <button type="submit" class="button1">Confirmer</button>

  </form>
</div>
